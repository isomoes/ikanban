name: Release and Publish to npm

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to publish (e.g. v0.1.2)"
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build web package
        run: bun run build:web

      - name: Prepare artifact directory
        run: mkdir -p dist

      - name: Pack npm artifact
        working-directory: packages/web
        run: npm pack --pack-destination ../../dist

      - name: Upload npm artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: dist/*.tgz

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download npm artifact
        uses: actions/download-artifact@v4
        with:
          name: npm-package
          path: dist/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Publish package to npm
        run: |
          set -- dist/*.tgz

          if [ "$1" = "dist/*.tgz" ]; then
            echo "No npm tarball found in dist/"
            exit 1
          fi

          if [ -n "$2" ]; then
            echo "Expected exactly one npm tarball in dist/, found multiple"
            printf '%s\n' "$@"
            exit 1
          fi

          npm publish "./$1" --access public

  create-release:
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref }}

      - name: Download npm artifact
        uses: actions/download-artifact@v4
        with:
          name: npm-package
          path: dist/

      - name: Extract tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "TAG_NAME=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          fi

      - name: Extract release notes from changelog
        run: |
          TAG_NAME="${{ steps.tag.outputs.TAG_NAME }}"
          VERSION="${TAG_NAME#v}"

          awk -v version="$VERSION" '
            $0 ~ "^## \\[" version "\\]" { in_section = 1; next }
            in_section && /^## \[/ { exit }
            in_section { print }
          ' CHANGELOG.md > RELEASE_NOTES.md

          if [ ! -s RELEASE_NOTES.md ]; then
            echo "Release notes for ${TAG_NAME} were not found in CHANGELOG.md" > RELEASE_NOTES.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG_NAME }}
          name: Release ${{ steps.tag.outputs.TAG_NAME }}
          draft: false
          prerelease: false
          body_path: RELEASE_NOTES.md
          files: |
            dist/*.tgz
